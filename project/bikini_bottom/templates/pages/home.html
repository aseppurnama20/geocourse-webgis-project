{% extends 'context/base.html' %}

{% block title %}
  Home
{% endblock %}

{% block head %}
<!-- LEAFLET -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
  #peta{
    height: 500px;
  }
</style>
{% endblock %}

{% block body %}
 <h1>Testing Inheritence HTML</h1>
 <a href="{% url 'facility_form_add' %}" class="btn btn-primary">Add Fasilitas</a>
 <div id="peta">TAMPILAN PETA</div>

 <script>
  const peta = L.map('peta').setView([11.6, 165.4], 13);

  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(peta);

  fetch('{% url "custom_api" %}')
  .then(response => response.json())
  .then(function(json){
    console.log(json)
    L.geoJSON(json, {
      onEachFeature: function(feature, Layer){
        Layer.bindPopup(feature.properties.name)
        Layer.bindPopup(
          `
          <h5>${feature.properties.name}</h5>
          <ul>
            <li>${feature.properties.price}</li>
            <li>${feature.properties.price_unit}</li>
          </ul>
          `
        )
      }
    }).addTo(peta)
  })
 </script>
{% endblock %}
